<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator Interface</title>
		<link rel="stylesheet" href="/styles.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<h1>Lets start!</h1>
		<div class="container">

			<span class="item item-header" id="inputField"></span>

			<button class="btn silver" id="clear" >AC</button>
			<button class="btn input num">(</button>
			<button class="btn input num">)</button>
			<button class="btn input orange">/</button>

			<button class="btn input num">7</button>
			<button class="btn input num">8</button>
			<button class="btn input num">9</button>
			<button class="btn input orange">*</button>

			<button class="btn input num">4</button>
			<button class="btn input num">5</button>
			<button class="btn input num">6</button>
			<button class="btn input orange subtract">-</button>

			<button class="btn input num">1</button>
			<button class="btn input num">2</button>
			<button class="btn input num">3</button>
			<button class="btn input orange add">+</button>

			<button class="btn input num zero">0</button>
			<button class="btn input num">.</button>
			<button id="equals" class="btn equals">=</button>

		</div>
	</body>
</html>
